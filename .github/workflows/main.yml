---
name: cmake
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [g++, clang++]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install CMake and compilers
        run: |
          sudo apt update
          sudo apt install cmake ninja-build gcc clang
      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools
          pip install conan
          export PATH=$PATH:/home/runner/.local/bin
          echo $PATH
          conan --version
          sudo ln -s ~/.local/bin/conan /usr/local/bin/conan
      - name: Build with CMake
        run: |
          mkdir build
          cd build
          cmake .. -G Ninja -DBUILD_ADAPTER_NJSON=ON -DBUILD_ADAPTER_RAPIDJSON=ON -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_COMPILER=${{ matrix.compiler }} -DDEPENDS_CONAN=ON
          ninja
      - name: Run unit tests
        run: |
          cd build/tests
          ls -l
          ./test_server & ctest
