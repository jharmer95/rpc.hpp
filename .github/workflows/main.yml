---
name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
      branches:
        - main

jobs:
  setup:
    name: Prepare dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools
          pip install conan
          export PATH=$PATH:/home/runner/.local/bin
          echo $PATH
          conan --version
          sudo ln -s ~/.local/bin/conan /usr/local/bin/conan
      - name: Install CMake, clang, and gcc
        run: |
          sudo apt update
          sudo apt install cmake ninja-build g++ clang++
          cmake --version
          gcc --version
          clang --version
          pwd
  build:
    name: Build w/ CMake
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        compiler: [gcc, clang]
    steps:
      - name: Configure and build in CMake
        run: |
          pwd
          mkdir build-${{ matrix.compiler }}
          cd build-${{ matrix.compiler }}
          cmake .. -G Ninja -DUSE_CONAN=ON -DBUILD_NJSON_ADAPTER=ON -DBUILD_RAPIDJSON_ADAPTER=ON -DCMAKE_CXX_COMPILER=${{ matrix.compiler }} -DCMAKE_BUILD_TYPE=Release
          ninja
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run tests
        run: |
          pwd
          ls
          tests/bin/rpc_server & ninja test
