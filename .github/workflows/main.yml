---
name: cmake
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    strategy:
      matrix:
        cc: [ gcc, clang ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools
          pip install conan
          export PATH=$PATH:/home/runner/.local/bin
          echo $PATH
          conan --version
          sudo ln -s ~/.local/bin/conan /usr/local/bin/conan
      - name: Build with CMake
        uses: docker://lpenz/ghaction-cmake:latest
        with:
          cc: ${{ matrix.cc }}
          cmakeflags: '-DUSE_CONAN=ON'
  coverage:
    runs-on: ubuntu-latest
    env:
      CODECOV_TOKEN: "92697d30-ba32-420f-a516-a40d6065cbba"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Coverage with CMake
        uses: docker://lpenz/ghaction-cmake:latest
        with:
          coverage: codecov
  valgrind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test with CMake
        uses: docker://lpenz/ghaction-cmake:latest
        with:
          ctestflags: '-D ExperimentalMemCheck'
  clang-sanitizers:
    name: build with clang -fsanitize
    strategy:
      matrix:
        cflags:
          - -fsanitize=address
          - -fsanitize=memory
          - -fsanitize=undefined
          - -fsanitize=dataflow
          - -fsanitize=safe-stack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools
          pip install conan
          export PATH=$PATH:/home/runner/.local/bin
          echo $PATH
          conan --version
          sudo ln -s ~/.local/bin/conan /usr/local/bin/conan
      - name: Build with CMake
        uses: docker://lpenz/ghaction-cmake:latest
        with:
          cc: clang
          cflags: ${{ matrix.cflags }}
          cmakeflags: '-DUSE_CONAN=ON'
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Clang-format with CMake
        uses: docker://lpenz/ghaction-cmake:latest
        with:
          analyzer: clang-format
  clang-analyzers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Clang-tidy with CMake
        uses: docker://lpenz/ghaction-cmake:latest
        with:
          analyzer: clang-tidy
