---
name: cmake
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    strategy:
      matrix:
        cc: [ gcc, clang ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: |
          python -m pip install --upgrade pip
          sudo pip install conan
      - uses: docker://lpenz/ghaction-cmake:latest
        with:
          cc: ${{ matrix.cc }}
          cmakeflags: '-DUSE_CONAN=ON'
  coverage:
    runs-on: ubuntu-latest
    env:
      CODECOV_TOKEN: "92697d30-ba32-420f-a516-a40d6065cbba"
    steps:
      - uses: actions/checkout@main
      - uses: docker://lpenz/ghaction-cmake:latest
        with:
          coverage: codecov
  valgrind:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: docker://lpenz/ghaction-cmake:latest
        with:
          ctestflags: '-D ExperimentalMemCheck'
  clang-sanitizers:
    name: build with clang -fsanitize
    strategy:
      matrix:
        cflags:
          - -fsanitize=address
          - -fsanitize=memory
          - -fsanitize=undefined
          - -fsanitize=dataflow
          - -fsanitize=safe-stack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: |
          python -m pip install --upgrade pip
          pip install conan
      - uses: docker://lpenz/ghaction-cmake:latest
        with:
          cc: clang
          cflags: ${{ matrix.cflags }}
          cmakeflags: '-DUSE_CONAN=ON'
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: docker://lpenz/ghaction-cmake:latest
        with:
          analyzer: clang-format
  clang-analyzers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: docker://lpenz/ghaction-cmake:latest
        with:
          analyzer: clang-tidy
