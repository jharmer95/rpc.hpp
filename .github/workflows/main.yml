---
name: cmake
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '**/.clang-format'
      - '**/.clang-tidy'
      - '**/LICENSE'
      - '**/.gitignore'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '**/.clang-format'
      - '**/.clang-tidy'
      - '**/LICENSE'
      - '**/.gitignore'
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [g++, clang++]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install CMake and compilers
        run: |
          sudo apt update
          sudo apt install cmake ninja-build gcc clang
      - name: Bootstrap vcpkg
        run: |
          git submodule update --init
          vcpkg/bootstrap-vcpkg.sh
      - name: Build with CMake
        run: |
          cmake -B build -G Ninja -DBUILD_ADAPTER_BITSERY=ON -DBUILD_ADAPTER_NJSON=ON -DBUILD_ADAPTER_RAPIDJSON=ON -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=${{ matrix.compiler }}
          cmake --build build
      - name: Run unit tests
        run: |
          cd build/tests
          ctest
