---
name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
      branches:
        - main

jobs:
  build:
    name: Build and test w/ CMake
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc-10, clang-10]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools
          pip install conan
          export PATH=$PATH:/home/runner/.local/bin
          echo $PATH
          conan --version
          sudo ln -s ~/.local/bin/conan /usr/local/bin/conan
      - name: Install CMake and compiler
        run: |
          sudo apt update
          sudo apt install cmake ninja-build ${{ matrix.compiler }}
          cmake --version
          ${{ matrix.compiler }} --version
      - name: Configure and build in CMake
        run: |
          mkdir build
          cd build
          cmake .. -G Ninja -DUSE_CONAN=ON -DBUILD_NJSON_ADAPTER=ON -DBUILD_RAPIDJSON_ADAPTER=ON -DCMAKE_CXX_COMPILER=${{ matrix.compiler }} -DCMAKE_BUILD_TYPE=Release
          ninja
      - name: Run tests
        run: |
          tests/bin/rpc_server & ninja test
