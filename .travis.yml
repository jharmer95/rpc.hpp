os: linux
dist: bionic

language: cpp
compiler: gcc

addons:
  apt:
    packages:
      - gcc
      - g++
      - cmake-data
      - cmake
      - ninja-build
      - python3-pip

before_script:
  - sudo python3 -m pip install setuptools
  - sudo python3 -m pip install wheel
  - sudo python3 -m pip install conan
  - mkdir build
  - cd build
  - cmake .. -G Ninja -DUSE_CONAN=ON -DBUILD_NJSON_ADAPTER=ON -DBUILD_RAPIDJSON_ADAPTER=ON -DCMAKE_BUILD_TYPE=Release

script:
  - ninja
  - tests/bin/rpc_server & ninja test
